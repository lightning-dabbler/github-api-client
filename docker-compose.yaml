                ipv4_address: 10.0.0.12
        volumes:
            - ./redis/entrypoint.sh:/source-dir/entrypoint.sh
            - ./redis/redis.conf:/source-dir/template.conf
            - redis-data-prod-2:/data
    
    redis-3:
        build: 
            context: ./redis
        container_name: redis_3
        image: redis-nodes
        environment:
            _REDIS_PORT: 6382
