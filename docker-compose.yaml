version: '3.7'
services: 
    github_api:
        container_name: gh_api
        image: gh_api
        build: 
            context: ./api
            dockerfile: Dockerfile
        environment:
            PYTHONPATH: /api/modules
            GITHUB_API: https://api.github.com
            GITHUB_TRENDING_URL: https://github.com/trending
        volumes:
            - ./api:/api
        ports:
            - "5064:2064"
        entrypoint: 
            - sh
            - /api/entrypoint.sh
        