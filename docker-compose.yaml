            - ./redis/entrypoint.sh:/source-dir/entrypoint.sh
            - ./redis/redis.conf:/source-dir/template.conf
            - redis-data-prod-3:/data
    
    redis-4:
        build: 
            context: ./redis
        container_name: redis_4
        image: redis-nodes
